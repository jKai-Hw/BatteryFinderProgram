<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div id="target">
        <div>
            <header class="bg-primary text-center text-white p-2">
                <h1>Battery Finder Program</h1>
            </header>
            <main>
                <div class="container">
                    <div id="step1" class="m-3">
                        <p class="mb-0">step1: Select your brand</p>
                        <select name="" id="brandsList"></select>
                    </div>
                    <div id="step2" class="m-3">
                        <p class="mb-0">step2: Select your model</p>
                        <div>
                            <select name="" id="modelList">
                            </select>
                        </div>
                    </div>
                    <div id="step3" class="m-3">
                        <p class="mb-0">step3: Input accessory power consumption</p>
                        <div class="m-0 p-0 d-flex">
                            <input id="inputNum" type="number" value="55" min="1" max="100" step="1">
                        </div>
                    </div>
                    <div id="step4" class="m-3">
                        <p class="mb-0">Step:4 Choose your battery</p>
                        <div class="w-100 bg-light border border-secondary d-flex justify-content-between align-items-center">
                            <p class="pl-2 py-2 m-0">IOP-E140</p>
                            <p class="pr-2 py-2 m-0">Estimate 1.6 hours</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
